@(status: String)

<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
<link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.css")">
<script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript")"></script>
<script src="@routes.Assets.versioned("bootstrap/jquery.min.js")" type="text/javascript")"></script>
<script type='text/javascript' src="@routes.Assets.versioned("bootstrap/js/bootstrap.js")"></script>

<script type="text/javascript" src="@routes.RoutesController.routesList"></script>
<script type="text/javascript">

$(document).ready(function(){
    $('#signup').on("click",function(){

        routesJs.controllers.SignUpController.signup().ajax({
            success: function(data){
            $('#sign').html(data);
            },
            error: function(){
            $('#body').html("hello");
            alert("fail")
            }

        });
    });
    $('#login').on("click",function(){

        routesJs.controllers.LoginController.login().ajax({
            success: function(data){
            $('#logindiv').html(data);
            },
            error: function(){
            $('#body').html("hello");
            alert("fail")
            }

        });
    });
    });
</script>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a id="login" href="#">
                <button ><span class="glyphicon glyphicon-log-in"></span> @status</button>
            </a></li>
        </ul>
    </div>
</nav>
<div id="sign"></div>
<div id="logindiv"></div>
