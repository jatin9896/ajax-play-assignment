<form class="form-horizontal"  method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="username">UserName:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="login">Submit</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="@routes.RoutesController.routesList"></script>
<script>

       $(document).ready(function(){
     $('#submit').on("click",function(){
     alert('in Login'+$('#username').val()+"  "+$('#password').val());

        routesJs.controllers.LoginController.authenticate($('#username').val(),$('#password').val()).ajax({
            success: function(data){
            alert("ajax success");
            alert("data"+data)
             $('#body').html(data);
            },
            error: function(data){
            $('#body').html(data);

            }
        });
      });
    });
</script>
