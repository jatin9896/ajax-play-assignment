<form class="form-horizontal"  method="get">
    <div class="form-group">
        <label class="control-label col-sm-2" for="username">UserName:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="login1">Submit</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="@routes.RoutesController.routesList"></script>
<script type="text/javascript">

       $(document).ready(function(){
       alert('script loaded')
     $('#login1').click(function(){
     alert('Inside login')
           routesJs.controllers.LoginController.authenticate($('#username').val(),$('#password').val()).ajax({
            success: function(data){
            alert("ajax success");
            alert("login "+data)

            },
            error: function(data){
            alert("ajax fail")
            $('#body').html(data);

            }
        });
      });
    });
</script>
